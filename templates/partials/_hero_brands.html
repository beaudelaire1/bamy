<section class="hero-glass">
  <div class="hero-inner">
    <!-- COLONNE GAUCHE : un seul logo, en rotation -->
    <aside class="brand-rail" aria-label="Marques">
      <div class="brand-stack" id="brand-stack" data-visible-ms="2400" data-gap-ms="300">
        {% for b in brands %}
          <a class="brand-item{% if forloop.first %} is-active{% endif %}" href="{{ b.get_absolute_url }}">
            <img src="{{ b.logo.url }}" alt="{{ b.name }}">
          </a>
        {% endfor %}
      </div>
    </aside>

    <!-- COLONNE DROITE : texte -->
    <div class="hero-text">
      <h1>Toutes les meilleures marques sont ici</h1>
      <!-- Texte enrichi pour présenter la plateforme et sa sélection haut de gamme.  
           Nous ajoutons des informations supplémentaires pour renforcer le message
           d’exclusivité et encourager l’exploration du catalogue. -->
      <p class="mt-3 max-w-xl leading-relaxed">
        Votre destination pour une sélection premium de fabricants et de grossistes de confiance.
        Découvrez des produits triés sur le volet pour une expérience d’achat fluide et haut de gamme.
      </p>
      <a href="{% url 'catalog:product_list' %}" class="mt-5 inline-block btn-hero-ghost">Voir le catalogue</a>
    </div>
  </div>
</section>
