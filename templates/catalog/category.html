{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-semibold mb-6">Catégorie : {{ category.name }}</h1>
<section class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
  {% for product in products %}
    {% include "catalog/_product_card.html" with product=product %}
  {% empty %}
    <p class="text-gray-500">Aucun produit dans cette catégorie.</p>
  {% endfor %}
</section>
{% endblock %}
