{% extends "base.html" %}
{% block content %}

<!-- HERO simple (gradient) -->
<section class="rounded-2xl overflow-hidden shadow mb-8">
  <div class="relative">
    <div class="w-full h-56 bg-gradient-to-r from-gray-100 to-gray-200"></div>
    <div class="absolute -bottom-8 left-6 flex items-end gap-4">
      {% if brand.logo %}
        <div class="w-20 h-20 rounded-2xl overflow-hidden bg-white shadow">
          <img src="{{ brand.logo.url }}" alt="Logo {{ brand.name }}" class="w-full h-full object-cover">
        </div>
      {% endif %}
      <h1 class="text-2xl font-semibold bg-white/80 backdrop-blur px-3 py-1.5 rounded-lg">
        {{ brand.name }}
      </h1>
    </div>
  </div>
</section>

<section class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mt-10">
  {% for product in products %}
    {% include "catalog/_product_card.html" with product=product %}
  {% empty %}
    <p class="text-gray-500">Aucun produit pour cette marque.</p>
  {% endfor %}
</section>
{% endblock %}
