{% extends "base.html" %}
{% block content %}
<section class="rounded-2xl p-8 bg-white shadow max-w-2xl mx-auto text-center">
  <h1 class="text-2xl font-semibold mb-2" style="color:var(--brand-primary)">Merci pour votre commande !</h1>
  <p class="text-gray-700">Numéro de commande :</p>
  <p class="text-xl font-mono mt-1">{{ order.order_number }}</p>
  <p class="mt-6 text-gray-600">Un récapitulatif peut vous être envoyé par email.</p>

  <div class="mt-8">
    <a href="{% url 'catalog:product_list' %}" class="px-5 py-3 rounded-xl text-white" style="background:var(--brand-primary)">
      Continuer vos achats
    </a>
  </div>
</section>
{% endblock %}
